name: Publish to pub.dev

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write   # to push the version tag
      id-token: write   # for OIDC authentication with pub.dev

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Create version tag via API
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `v${{ steps.version.outputs.version }}`;
            const sha = context.sha;
            // Create the tag object
            const tagObject = await github.rest.git.createTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag,
              message: `Release ${tag}`,
              object: sha,
              type: 'commit',
            });
            // Create the reference
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: tagObject.data.sha,
            });
            console.log(`Created tag ${tag} pointing to ${sha}`);

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Dry run
        run: flutter pub publish --dry-run

      - name: Publish
        run: flutter pub publish --force
